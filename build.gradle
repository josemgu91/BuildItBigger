// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    repositories {
        jcenter()
    }
    dependencies {
        classpath 'com.google.guava:guava:22.0'
        classpath 'com.android.tools.build:gradle:3.0.1'

        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}


task startLocalTestServer(dependsOn: ":backend:appengineStart")
task executeAndroidInstrumentedTests {
    dependsOn ":app:connectedFreeDebugAndroidTest", ":app:connectedPaidDebugAndroidTest"
    mustRunAfter startLocalTestServer
}
task stopLocalTestServer {
    dependsOn ":backend:appengineStop"
    mustRunAfter executeAndroidInstrumentedTests
}
task deployMockServerAndRunTests(
        dependsOn: [
                "startLocalTestServer",
                "executeAndroidInstrumentedTests",
                "stopLocalTestServer"
        ]
)

allprojects {
    repositories {
        jcenter()
        google()
    }
}
